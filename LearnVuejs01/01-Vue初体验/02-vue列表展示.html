<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <ul->
            <li v-for='item in movies'>{{item}}</li>
        </ul->
        
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{//自定义数据
                message:'你好啊，vue列表',
                movies:['电影1','电影2','电影3','电影4','电影5','电影6']
            }
        })
    </script>
    <!--
        //数据驱动试图
    -->
</body>
</html>
