<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
       <h3>总价格:{{totalPrice}}</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                books: [
                    { "id": 1, "name": "邋遢大王历险记", "price": 100 },
                    { "id": 2, "name": "葫芦娃", "price": 99 },
                    { "id": 3, "name": "java基础", "price": 59 },
                    { "id": 4, "name": "html学习", "price": 65 },
                    { "id": 5, "name": "js深入学习", "price": 109 },
                    { "id": 6, "name": "vue从基础到放弃", "price": 29 },
                ],
            },
            methods: {},
            computed: {
                totalPrice: function () {
                    let result = 0;
                    this.books.forEach(element => {
                        result += element.price
                    });
                    return result;
                }
            }
        })
    </script>
</body>

</html>
