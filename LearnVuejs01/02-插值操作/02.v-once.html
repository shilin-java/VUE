<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h1 v-once>{{message}}</h1>
     <button @click="change">点击看效果</button>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{//自定义数据
                message:'你好啊，v-once'
            },
        
            methods: {
                change: function () {
                    this.message = '你好呀'
                }
            }
        })
    </script>
</body>
</html>
