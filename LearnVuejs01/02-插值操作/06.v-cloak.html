<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"  v-cloak>
        <h1>{{message}}</h1>
        <!--v-pre不做任何解析-->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        setTimeout(function(){
            const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{//自定义数据
                message:'你好啊，v-pre',
                msg:'啥也不是'
            }
        })
        },1000)
      
    </script>
</body>
</html>
