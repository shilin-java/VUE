<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      
        <h1>{{message}}</h1>
        <img v-bind:src="imgUrl">
        <br>
        <a v-bind:href="url">百度一下</a>

        <img :src="imgUrl">
        <br>
        <a :href="url">百度一下</a>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{//自定义数据
                message:'你好啊，v-bind',
                imgUrl:'https://img12.360buyimg.com/babel/s370x370_jfs/t1/82365/3/6436/141872/5d48ecf1E49294b15/92dba84ea493c153.jpg!cc_370x370',
                url:'http://www.baidu.com'
            }
        })
    </script>
</body>
</html>
