<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .isRead{
            color: red;
        } 
    </style>
</head>


<body>
    <div id="app">
        <h1>{{message}}</h1>
        <ul->
            <li v-for='(item,index) in movies' v-on:click="liBnt(index)" v-bind:class="{isRead:index == activeIndex}">{{item}}</li>
        </ul->
                                                                                                                                                                                        
    </div>        
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//自定义数据
                message: '你好啊，vue列表',
                movies: ['电影1', '电影2', '电影3', '电影4', '电影5', '电影6'],
                activeIndex: 0
            },
            methods: {
                liBnt: function (index) {
                    console.log(index);//打印下标
                    this.activeIndex = index; //赋值选中的下标
                    console.log(this.activeIndex);
                }
            }
        })
    </script>
</body>

</html>
